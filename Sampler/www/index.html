<!DOCTYPE html>
<html lang="en" ng-app="samplereApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">


  <title>Samplère v2.0</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="css/samplere.css" rel="stylesheet">

  <script src="assets/js/vendor/angular.min.js"></script>
  <script src="assets/js/vendor/angular-resource.min.js"></script>
  <script src="assets/js/vendor/angular-route.min.js"></script>
  <script src="assets/js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>


  <script src="js/samplere.module.js"></script>
  <script src="js/samplere.controller.js"></script>
  <script src="js/samplere.resource.js"></script>

</head>

<body ng-controller="MainController">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-buttons-mobile">
        <a class="visible-xs-inline-block mute-mobile" href="#" ng-click="mute(); $event.preventDefault()"><span class="glyphicon {{isMuted ? 'glyphicon-volume-off' : 'glyphicon-volume-up'}}" title="{{isMuted ? 'Activer le son' : 'Couper le son'}}"></span></a>
      </span>
      <a class="navbar-brand" href="#">Samplère v2.0</a>
    </div>
    <div id="navbar" uib-collapse="isCollapsed" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#" class="hidden-xs" ng-click="mute(); $event.preventDefault()"><span class="glyphicon {{isMuted ? 'glyphicon-volume-off' : 'glyphicon-volume-up'}}" title="{{isMuted ? 'Activer le son' : 'Couper le son'}}"></span></a></li>
      </ul>
      <div class="col-md-4 navbar-form form-group has-feedback form-search">
        <input id="search" type="search" class="form-control" placeholder="Recherche..."
               uib-typeahead="sound.Name for sound in soundList | filter:{Name:$viewValue}"
               typeahead-on-select="callSound($item.Id)" autocomplete="off" ng-model="searchString" autofocus="true">
        <button id="clearButton" type="button" class="close form-control-feedback" title="Effacer" ng-click="clear()"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <div class="buttons" ng-repeat="sound in soundList | filter:{Name:searchString}">
    <button class="btn btn-default col-xs-6 col-sm-3 col-md-2" href="#" role="button" ng-click="callSound(sound.Id)"><span ng-bind="sound.Name"></span></button>
  </div>

</div><!-- /.container -->

</body>
</html>
