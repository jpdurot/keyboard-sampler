<!DOCTYPE html>
<html lang="en" ng-app="samplereApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">


  <title>Sampl√®re v2.0</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Fontawesome core CSS -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!-- Chat -->
  <link href="css/irontec-simple-chat/style.css" rel="stylesheet">
  <link href="css/irontec-simple-chat/components/chat-bottom-bar.css" rel="stylesheet">
  <link href="css/irontec-simple-chat/components/chat-msg-container.css" rel="stylesheet">
  <link href="css/irontec-simple-chat/components/chat-msg.css" rel="stylesheet">
  <link href="css/irontec-simple-chat/components/chat-top-bar.css" rel="stylesheet">
  <link href="css/irontec-simple-chat/components/chat-window.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/samplere.css" rel="stylesheet">

  <script src="assets/js/vendor/angular.min.js"></script>
  <script src="assets/js/vendor/angular-resource.min.js"></script>
  <script src="assets/js/vendor/angular-route.min.js"></script>
  <script src="assets/js/vendor/angular-animate.min.js"></script>
  <script src="assets/js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script src="assets/js/vendor/ngStorage.min.js"></script>
  <script src="assets/js/vendor/lodash.min.js"></script>
  <script src="assets/js/vendor/soundjs-0.6.2.min.js"></script>
  <!--<script src="assets/js/vendor/preloadjs-0.6.2.min.js"></script>-->

  <script src="js/samplere.module.js"></script>
  <script src="js/samplere.config.js"></script>
  <script src="js/samplere.controller.js"></script>
  <script src="js/samplere.resource.js"></script>
  <script src="js/samplere.run.js"></script>

  <script src="js/login/login.controller.js"></script>
  <script src="js/login/login.resource.js"></script>

  <script src="js/user/user.resource.js"></script>

  <script src="js/profile/profile.controller.js"></script>

  <script src="js/change_password/change_password.controller.js"></script>

  <script src="js/sounds/sounds.controller.js"></script>

  <script src="js/helpers/alert.service.js"></script>
  <script src="js/helpers/wait-spinner.service.js"></script>

  <!-- SingalR realtime notifications -->
  <script src="assets/js/vendor/jquery-1.6.4.min.js"></script>
  <script src="assets/js/vendor/jquery.signalR-2.2.0.min.js"></script>
  <script src="socket/hubs"></script>
  <script src="js/helpers/notification.service.js"></script>

  <!-- Chat -->
  <script src="assets/js/vendor/irontec-simple-chat.js"></script>
  <script src="js/chat/chat.controller.js"></script>

</head>

<body ng-controller="MainController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-buttons-mobile" ng-if="user">
        <a class="visible-xs-inline-block" href="#" class="hidden-xs" ng-click="logout(); $event.preventDefault()"><span class="fa fa-sign-out" title="D√©connexion"></span></a>
        <a class="visible-xs-inline-block mute-mobile" href="#" ng-click="mute(); $event.preventDefault()"><span class="glyphicon {{isMuted ? 'glyphicon-volume-off' : 'glyphicon-volume-up'}}" title="{{isMuted ? 'Activer le son' : 'Couper le son'}}"></span></a>
      </span>
      <a class="navbar-brand" href="#">
        <span class="hidden-xs">Sampl√®re v2.0</span>
        <img class="img-responsive visible-xs-inline-block" src="img/sampler_logo.png">
      </a>
      <div ng-if="user" class="visible-xs-inline-block navbar-form form-group has-feedback form-search form-search-mobile">
        <input id="search" type="search" class="form-control" placeholder="Rechercher un son..."
               uib-typeahead="sound.Name for sound in soundList | filter:{Name:$viewValue}"
               typeahead-on-select="callSound($item)" autocomplete="off" ng-model="search.query" autofocus="true"
               typeahead-popup-template-url="views/templates/typeahead-popup.html">
        <button id="clearButton" type="button" class="close form-control-feedback" title="Effacer" ng-click="clear()"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
    <div id="navbar" uib-collapse="isCollapsed" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isCurrentPage('') || isCurrentPage('/sounds')}">
          <a href="#">
            <span class="text">Accueil</span>
            <span class="glyphicon glyphicon-home" title="Accueil"></span>
          </a>
        </li>
        <li ng-class="{active: isCurrentPage('/favorites')}">
          <a href="#/favorites">
            <span class="text">Favoris</span>
            <span class="glyphicon glyphicon-star" title="Favoris"></span>
          </a>
        </li>
        <li ng-class="{active: isCurrentPage('/about')}">
          <a href="#about">
            <span class="text">√Ä propos</span>
            <span class="glyphicon glyphicon-info-sign" title="√Ä propos"></span>
          </a>
        </li>
        <li ng-if="user" class="visible-xs-block" ng-class="{active: isCurrentPage('/change_password')}">
          <a href="#/profile">
            <span class="text">Profil</span>
          </a>
        </li>
        <li><a href="#" class="hidden-xs btn-mute" ng-if="user" ng-click="mute(); $event.preventDefault()"><span class="glyphicon {{isMuted ? 'glyphicon-volume-off' : 'glyphicon-volume-up'}}" title="{{isMuted ? 'Activer le son' : 'Couper le son'}}"></span></a></li>
      </ul>
      <div ng-if="user" class="hidden-xs col-md-4 col-sm-6 navbar-form form-group has-feedback form-search">
        <input id="search" type="search" class="form-control" placeholder="Rechercher un son..."
               uib-typeahead="sound.Name for sound in soundList | filter:{Name:$viewValue}"
               typeahead-on-select="callSound($item)" autocomplete="off" ng-model="search.query" autofocus="true"
               typeahead-popup-template-url="views/templates/typeahead-popup.html">
        <button id="clearButton" type="button" class="close form-control-feedback" title="Effacer" ng-click="clear()"><span aria-hidden="true">&times;</span></button>
      </div>
      <ul class="nav navbar-nav right hidden-xs">
        <li ng-if="user" ng-class="{active: isCurrentPage('/change_password')}">
          <a href="#/profile">
            <span class="text">Profil</span>
            <span class="fa fa-key" title="Profil"></span>
          </a>
        </li>
        <li ng-if="user">
          <a href="#" class="hidden-xs" ng-click="logout(); $event.preventDefault()">
            <span class="text">D√©connexion</span>
            <span class="fa fa-sign-out" title="D√©connexion"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="main-container col-xs-12 col-sm-8 col-md-offset-1 col-md-8">

  <!-- Alerts -->
  <div class="container">
    <div class="row alert-container">
      <div class="alert-subcontainer">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{alert.timeout}}" template-url="views/templates/alert.html">
          <img class="img-responsive alert-img" ng-if="alert.image" ng-src="{{alert.image}}">
          <span>{{alert.msg}}</span>
        </uib-alert>
      </div>
    </div>
  </div>

  <!-- Spin animation on long server treatments -->
  <div class="wait-frame" ng-show="displaySpinner">
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="wait-text" >Veuillez patienter pendant le chargement des sons...</div>
    </div>
  </div>

  <div ng-view></div>
  
</div>

  <!-- Chat -->
  <div class="chat-container col-xs-offset-1 col-xs-10 col-sm-4 col-md-3" ng-if="user" ng-controller="ChatController">
    <irontec-simple-chat
            messages="messages"
            users="users"
            sounds="sounds"
            username="user.userName"
            input-placeholder-text="Ecris ici"
            submit-button-text="Envoi"
            title="Le üêà Du Sampl√®re"
            submit-function="sendMessage"
            visible="visible"
            expand-on-new="expandOnNew">
    </irontec-simple-chat>
  </div>
</body>
</html>
