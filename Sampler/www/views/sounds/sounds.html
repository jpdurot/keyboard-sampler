<div class="sort-container">
  <label >Tri : </label>
  <span class="btn btn-sm {{sort == 'old' ? 'btn-success' : 'btn-primary '}}" ng-click="setSort('old')">Ancien</span>
  <span class="btn btn-sm {{sort == 'new' ? 'btn-success' : 'btn-primary '}}" ng-click="setSort('new')">Nouveau</span>
  <span class="btn btn-sm {{sort == 'popularity' ? 'btn-success' : 'btn-primary '}}" ng-click="setSort('popularity')">Popularité</span>
  <span class="btn btn-sm {{sort == 'alphabetic' ? 'btn-success' : 'btn-primary '}}" ng-click="setSort('alphabetic')">Alphabétique</span>
</div>
<div class="buttons">
  <span class="col-xs-6 col-sm-3 col-md-2" ng-repeat="sound in soundList | filter:{Name:search.query} | orderBy: getSort()" ng-include src="'views/templates/sounds_list.html'">
  </span>
</div>
